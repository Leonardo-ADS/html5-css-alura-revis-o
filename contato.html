<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    
    <!--Deve ser colocado acima dos seus links pois se colocar abaixa reseta tudo oq vc fez-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
   
</head>
    <body>
       <!--TAG header serve para cabeçalho-->
        <header>
            <div class="caixa">
                <!--alt="" descrever imagem. Serve para pessoas deficiente ter mais interatividade-->
                <h1><img src="/logo.png" alt="Logo da Barbearia Alura"></h1>
                
                <!--<nav> - tag de navegação -->
                <nav>
                    <ul>
                            <!-- <a> - tag ancora que leva a outra página -->
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>


        <main>
            <!--TAG formulário-->
        <form action="">
            
            <!--Serve para auxiliar o usuário-->
            <label for="nomesobrenome">Nome e sobrenome</label>
            <!--required torna o camo obrigatorio-->
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <!--placeholder - mostra visualmente algo no campo para orientar usuário-->
            <input type="email" id="email" class="input-padrao" required placeholder="seu@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) X XXXX XXXX">

            <label for="mensagem">Mensagem</label>
            <!--Área para usuário enviar uma mensagem-->
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" ></textarea required >
            
            <!--fieldset referente a configuração de campos de assunto especifico, todo titulo de um fieldset usa tag legend-->
            <fieldset>
            <!--CAMPOS DO TIPO RADIO-->
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
               
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
               <!--checked - deixa automáticamente a opção marcada-->
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                             
            </fieldset>
            <!--seletor é uma tag do tipo selecão composto por varias opções. Para criarmos os itens selecionáveis-->
            <div>
            <legend>Qual horário prefere ser atendido?</legend>
            <select name="" id="">
                <option value="">Manhã</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
            </div>
            </select>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            <!--todo formulário vai ter  um INPUT do tipo SUBMITE (enviar dados)-->
            <input type="submit" value="Enviar formulário" class="enviar">
        </form> 

            <table>
                <!--cabeçalho da tabela-->
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <!--Corpo da tabela-->
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

         <!--TAG footer serve para rodapé-->
         <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
        </footer>
    </body>
</html>
